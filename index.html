<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="models">
			<label class="tarefa-item" onclick="marcar(this.value)">
				<input type="checkbox" class="checkbox" />
				<img
					src="https://courses.cs.washington.edu/courses/cse154/18sp/18sp-data/lab/lab06/slides/hidden/img/x.png"
					onclick="desmarcar()"
				/>
				<div class="tarefa-texto"></div>
			</label>
		</div>
		<div class="hud-area">
			<h1 class="titulo">TO-DO LIST</h1>
			<div class="tarefas-area">
				<p class="subtitulo">Tarefas:</p>
				<div class="lista-toda"></div>
			</div>
			<div class="add-area">
				<label>
					<p class="titulo-add">Nome da Tarefa</p>
					<input type="text" class="add-input" placeholder="Nome da tarefa" />
				</label>
				<button onclick="addTask(document.querySelector('.add-input').value)">
					Adicionar Tarefa
				</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
